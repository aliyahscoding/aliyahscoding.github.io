<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Work In Progress... </title>
    <style>
      :root { --fg:#f5f5f5; --bg:#0c0c0c; --muted:#bdbdbd; --accent:#ff7a1a; }
      html,body { height:100%; }
      body { margin:0; background:var(--bg); color:var(--fg); font:16px/1.6 system-ui, Segoe UI, Roboto, Arial; }
      .wrap { max-width:900px; margin:0 auto; padding:72px 20px; }
      .pill { display:inline-block; padding:6px 10px; border:1px solid #272727; border-radius:999px; font-size:13px; color:var(--muted); }
      h1 { font-size:42px; margin:16px 0 8px; }
      p { color:var(--muted); max-width:70ch; }
      a { color:var(--accent); text-decoration:none; border-bottom:1px solid #ff7a1a33; }
      .grid { display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); margin-top:28px; }
      .card { border:1px solid #232323; border-radius:16px; padding:16px; background:#0f0f0f; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <span class="pill">Portfolio</span>
      <p style="text-align:center;"><h1>aliyahcodes.com</h1></p>
    </div>
  </body>
</html>
